.clear {
  clear: both;
  height: 10px;
}

.from-me {
  position: relative;
  padding: 10px 20px;
  color: white;
  background: #0B93F6;
  border-radius: 25px;
  float: right;
}
.from-me:before {
  content: "";
  position: absolute;
  z-index: -1;
  bottom: -2px;
  right: -7px;
  height: 20px;
  border-right: 20px solid #0B93F6;
  border-bottom-left-radius: 16px 14px;
  -webkit-transform: translate(0, -2px);
}
.from-me:after {
  content: "";
  position: absolute;
  z-index: 1;
  bottom: -2px;
  right: -56px;
  width: 26px;
  height: 20px;
  background: white;
  border-bottom-left-radius: 10px;
  -webkit-transform: translate(-30px, -2px);
}

.from-them {
  position: relative;
  padding: 10px 20px;
  background: #E5E5EA;
  border-radius: 25px;
  color: black;
  float: left;
  max-width: 255px;
}
.from-them:before {
  content: "";
  position: absolute;
  z-index: 2;
  bottom: -2px;
  left: -7px;
  height: 20px;
  border-left: 20px solid #E5E5EA;
  border-bottom-right-radius: 16px 14px;
  -webkit-transform: translate(0, -2px);
}
.from-them:after {
  content: "";
  position: absolute;
  z-index: 3;
  bottom: -2px;
  left: 4px;
  width: 26px;
  height: 20px;
  background: white;
  border-bottom-right-radius: 10px;
  -webkit-transform: translate(-30px, -2px);
}

input {
  border: none;
  outline: none;
  border-radius: 0;
  text-align: center;
  background: none;
  position: relative;
  font-size: inherit;
}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: white;
    opacity: 50; /* Firefox */
}

.input-bar-button
{
    color:#1d77c0;
    padding-left: 5px;
    padding-right: 5px;
    height: 40px;
    display: inline-block;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition:    all 0.3s ease-in-out;
    -o-transition:      all 0.3s ease-in-out;
    -ms-transition:     all 0.3s ease-in-out;
    height: auto;
    vertical-align: middle;
}

.input-bar-button:hover
{
    opacity: 0.3;
    cursor: pointer;
}

.new-bar{
 background:  #F7F7F7;
   border-radius: 10px;
padding: 0.4em; 
margin: 0 auto;
}

 .new-input{
 background:  white;
  color: grey;
  border-radius: 5px;
  width: calc(100% - 67px);	  
	  
 }

 .new-bar > input {
  text-align: left;	
    padding-left: 5px;
	  
 }

 .new-bar > ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: grey;
    opacity: 50; /* Firefox */
}

		</style>
